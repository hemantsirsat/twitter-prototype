{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Lockdown Stories</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">About us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" style="position: relative;left: 100%;">Welcome {{username}}</a>
          </li>
      </ul>
    </div>
  </nav>
    <div class="container">
        <div class='row'>
            <div class="col-2 online">
                <h6>Active users</h6>
                {% for online in onlines %}
                    {{online.username}}
                    <hr>
                {% endfor %}
            </div>
            <div class="col-6">
                <div class="feed">
                    {% for post in posts %}
                    <div class="username">
                        {{post.username}}
                    </div>
                    <div class="story">
                        {{post.content}}
                    </div>
                    <div class="date">
                        <small>{{post.date}}</small>
                        <hr>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class='col-4'>
            <div class="write">
                <form method='POST'>
                    <textarea type="text" style="height: 200px;" name="message" id="message" class="form-control" placeholder="It's a sunny day."></textarea>
                    <br><button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
